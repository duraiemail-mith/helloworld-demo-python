apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: python-app
  labels:
    app: myapp
spec:
  replicas: 7
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: helloworld-demo
        image: rajaduraidba/helloworld-demo-python:v1
        ports:
          - containerPort: 8080
